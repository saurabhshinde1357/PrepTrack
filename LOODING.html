<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEE/NEET Prep Tracker - Loading</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> 
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f4ff;
      overflow: hidden; /* Prevent scrolling during loading */
    }

    .loading-wrapper {
      text-align: center;
      color: #333;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
      animation: bounceIn 2s infinite;
    }

    .loading-text {
      font-size: 2rem;
      margin-top: 20px;
      font-weight: bold;
      color: #003366;
      letter-spacing: 1px;
      animation: pulseText 1.5s infinite;
    }

    .progress-bar {
      position: relative;
      width: 400px;
      height: 30px;
      background: rgba(0, 51, 102, 0.1);
      border-radius: 30px;
      margin-top: 40px;
      overflow: hidden;
    }

    .progress-bar .progress {
      position: absolute;
      height: 100%;
      width: 0;
      background-color: #00bfa6;
      border-radius: 30px;
    }

    .motivational-text {
      font-size: 1.4rem;
      color: #333;
      margin-top: 30px;
      animation: bounceIn 1.5s ease-in-out infinite alternate;
    }

    .books-icon {
      width: 130px;
      margin-top: 40px;
      animation: bounce 2s infinite;
    }

    /* Animations */
    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulseText {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="loading-wrapper">
    <!-- Student Avatar -->
    <img class="logo" src="https://w7.pngwing.com/pngs/241/840/png-transparent-computer-icons-student-school-student-angle-people-logo-thumbnail.png" alt="Student Logo"/>

    <!-- Loading Text -->
    <div class="loading-text animate__animated animate__fadeInDown">Loading Prep Tracker...</div>
    
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <!-- Motivational Text -->
    <div class="motivational-text">"Your preparation is the key to success!"</div>
    
    <!-- Books Icon -->
    <img class="books-icon" src="https://png.pngtree.com/png-vector/20240515/ourmid/pngtree-open-book-logo-png-image_12467719.png" alt="Books Icon"/>
  </div>

  <!-- GSAP for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
  <script>
    window.onload = function() {
      // Animate progress bar
      gsap.to('.progress', {
        width: '100%',
        duration: 6,
        ease: 'power2.inOut',
        onComplete: function() {
          document.querySelector('.loading-text').textContent = 'Ready to begin!';
          // Redirect to main page after loading is complete
          setTimeout(() => {
            window.location.href = 'jee(p).html'; // Change to your main page URL
          }, 1000); // Delay before redirection
        }
      });

      // Bounce the logo
      gsap.from('.logo', {
        duration: 1.5,
        y: -50,
        opacity: 0,
        ease: 'bounce'
      });

      // Add some bounce to motivational text
      gsap.to('.motivational-text', {
        scale: 1.05,
        repeat: -1,
        yoyo: true,
        ease: "power1.inOut",
        duration: 1.5
      });

      // Books icon bounce effect
      gsap.fromTo('.books-icon', {
        y: -10,
      }, {
        y: 10,
        repeat: -1,
        yoyo: true,
        duration: 1.5,
        ease: 'bounce'
      });
    };
  </script>
</body>
</html>
